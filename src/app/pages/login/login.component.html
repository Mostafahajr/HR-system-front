<div class="login-container">
    <mat-card class="login-card">
        <div class="login-logo">
            <img src="./images/logoicon.png" alt="Logo" />
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Username or email</mat-label>
                <input matInput formControlName="email" required />
                <mat-error *ngIf="email?.hasError('required')">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="email?.hasError('pattern')">
                    Invalid email format. Please enter a valid email address.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required />
                <mat-error *ngIf="password?.hasError('required')">
                    Password is required.
                </mat-error>
                <mat-error *ngIf="password?.hasError('pattern')">
                    Password must start with a capital letter, contain at least 8 characters, and include numbers and special characters.
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" class="login-button" type="submit">
        Login
      </button>
        </form>
    </mat-card>
</div>
