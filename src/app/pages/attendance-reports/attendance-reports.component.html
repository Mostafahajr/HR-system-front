  <mat-form-field appearance="outline" class="w-50">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>


  <div class="d-flex">
    <mat-form-field appearance="outline" class="m-3">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="m-3">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button (click)="applyDateFilter()" class="btn">Filter</button>
  </div>




  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="filteredDataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> department </th>
        <td mat-cell *matCellDef="let row"> {{row.department}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- arrival Column -->
      <ng-container matColumnDef="arrival">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> arrival </th>
        <td mat-cell *matCellDef="let row"> {{row.arrival}} </td>
      </ng-container>

      <!-- leave Column -->
      <ng-container matColumnDef="leave">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> leave </th>
        <td mat-cell *matCellDef="let row"> {{row.leave}} </td>
      </ng-container>


      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <div class="button-container">
            <button mat-icon-button class="custom-icon-button view-button" (click)="viewDetails(row)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button class="custom-icon-button edit-button" (click)="editUser(row)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="custom-icon-button delete-button" (click)="deleteUser(row)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSize]="5" aria-label="Select page of users"></mat-paginator>
  </div>

}
