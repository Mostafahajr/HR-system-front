<app-breadcrumbs />
<!-- Conditional content rendering -->
@if(isAddNewAdminRoute()){
<div>
    <button mat-button (click)="navigate('admins/add-new-admin')">
    Add New Admin
  </button>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-table">

            <!-- No Column -->
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.no}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Group Column -->
            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef> Group </th>
                <td mat-cell *matCellDef="let element"> {{element.group}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <div class="button-container">
                        <button mat-icon-button class="custom-icon-button view-button" (click)="viewDetails(element)">
                      <mat-icon>visibility</mat-icon>
                    </button>
                        <button mat-icon-button class="custom-icon-button edit-button" (click)="editUser(element)">
                      <mat-icon>edit</mat-icon>
                    </button>
                        <button mat-icon-button class="custom-icon-button delete-button" (click)="deleteUser(element)">
                      <mat-icon>delete</mat-icon>
                    </button>
                    </div>
                </td>



            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>


    </div>

</div>
}
<!-- Child routes (e.g., Add New Group) will load here -->
<router-outlet></router-outlet>
