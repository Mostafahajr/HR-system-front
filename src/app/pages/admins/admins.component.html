<app-breadcrumbs />
@if(isAddNewAdminRoute()){
<div>

    <div class="mat-elevation-z8 content-container">
        <!-- Table -->
        <table mat-table [dataSource]="dataSource" class="mat-table full-width-table">

            <!-- No Column -->
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef class="id-col"> No. </th>
                <td mat-cell *matCellDef="let element"class="id-col"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="name-col"> Name </th>
                <td mat-cell *matCellDef="let element"class="name-col"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef class="mid-col"> userName </th>
                <td mat-cell *matCellDef="let element" class="mid-col"> {{element.username}} </td>
            </ng-container>

            <!-- Group Column -->
            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef class="mid-col"> Group </th>
                <td mat-cell *matCellDef="let element"class="mid-col"> {{element.group}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="actions-col"> Actions </th>
                <td mat-cell *matCellDef="let element"class="actions-col">
                    <div class="button-container">

                        <button mat-icon-button class="custom-icon-button edit-button" (click)="navigate(element.id)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button class="custom-icon-button delete-button"
                            (click)="deleteUser(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
}
<!-- Child routes (e.g., Add New Group) will load here -->
<router-outlet></router-outlet>
