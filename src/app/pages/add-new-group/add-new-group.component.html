<form [formGroup]="privilegeForm" (ngSubmit)="submit()">
  <div class="top_bar">
    <mat-form-field appearance="outline">
      <mat-label>Group Name</mat-label>
      <input matInput formControlName="groupName" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Master Checkbox -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="toggleAllRows($event)"
          [checked]="isAllChecked()"
        ></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-checkbox
          (change)="toggleRow($event, i)"
          [checked]="isRowChecked(i)"
        ></mat-checkbox>
      </td>
    </ng-container>
    <!-- Page Name Column -->
    <ng-container matColumnDef="page">
      <th mat-header-cell *matHeaderCellDef>Page</th>
      <td mat-cell *matCellDef="let row">{{ row.page_name }}</td>
    </ng-container>
    <!-- Create Checkbox Column -->
    <ng-container matColumnDef="create">
      <th mat-header-cell *matHeaderCellDef>Create</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-checkbox
          [formControl]="getPrivilegeControl(i, 'create')"
        ></mat-checkbox>
      </td>
    </ng-container>
    <!-- Read Checkbox Column -->
    <ng-container matColumnDef="read">
      <th mat-header-cell *matHeaderCellDef>Read</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-checkbox
          [formControl]="getPrivilegeControl(i, 'read')"
        ></mat-checkbox>
      </td>
    </ng-container>
    <!-- Update Checkbox Column -->
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-checkbox
          [formControl]="getPrivilegeControl(i, 'update')"
        ></mat-checkbox>
      </td>
    </ng-container>
    <!-- Delete Checkbox Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <mat-checkbox
          [formControl]="getPrivilegeControl(i, 'delete')"
        ></mat-checkbox>
      </td>
    </ng-container>
    <!-- Table Header and Row Definition -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</form>
