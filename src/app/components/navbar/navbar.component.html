<mat-toolbar>
  <!-- Application logo or title -->
  <div class="logo-container">
    <img src="./images/logo.png" alt="Logo" loading="lazy" />
  </div>

  <!-- Spacer to push the following items to the right -->
  <span class="spacer"></span>
  <!-- Show the Logout button based on the showLogoutButton flag -->
  <div class="side">
    <p class="name">{{ checklogin() ? user?.user.name : "" }}</p>
    <button mat-button *ngIf="showLogoutButton" (click)="logout()">
      Logout
    </button>
  </div>
</mat-toolbar>
